<!doctype html>
<html>

<head>
  <title>SPACE</title>

  <link rel="stylesheet" href="src/stylesheets/font-awesome.min.css">

  <link rel="stylesheet" href="src/stylesheets/themes.css">
  <link rel="stylesheet" href="src/stylesheets/styles.css">

  <script src="src/scripts/jquery.min.js"></script>
  <script src="src/scripts/p5.min.js"></script>

  <script src="src/scripts/Array1D.js"></script>
  <script src="src/scripts/Array2D.js"></script>
  <script src="src/scripts/script.js"></script>
</head>

<body>
  <div id="sidebar">
    <div id="sidebar-h">
      <button>Data Structures</button>
    </div>
    <div id="data-structures"></div>
    <div id="manual">
      <button>
        <a href="src/space-manual/book/index.html" target="_blank">
          <i class="fa-solid fa-book"></i> MANUAL
        </a>
      </button>
    </div>
  </div>
  <div id="player">
    <div id="player-h">
      <div id="theme-settings">
        <div>
          <button class="icon" id="sidebar-toggle" title="Explorer">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
        <div id="theme-container">
          <button class="icon" id="theme-toggle" title="Change Theme">
            <i class="fa-solid fa-paintbrush"></i>
          </button>
          <div id="themes">
            <button class="theme" id="light">Light</button>
            <button class="theme" id="rust">Rust</button>
            <button class="theme" id="coal">Coal</button>
            <button class="theme" id="navy">Navy</button>
            <button class="theme" id="ayu">Ayu</button>
          </div>
        </div>
      </div>
      <div id="data-type">
        <button>Â </button>
      </div>
      <div id="view-settings">
        <button class="icon" id="graph" title="Graph">
          <i class="fa-solid fa-chart-simple"></i>
        </button>
        <button class="icon" id="table" title="Table">
          <i class="fa-solid fa-table"></i>
        </button>
      </div>
    </div>
    <div id="canvas"></div>
    <div id="controls">
      <div class="l">
        <button class="icon" id="prev">
          <i class="fa-solid fa-backward-step"></i>
        </button>
        <button class="icon" id="play">
          <i class="fa-solid fa-play">
            <script type="text/javascript">
              const audio = new Audio();
              audio.src = "./sound.js";
            </script> 
          </i>
          <i class="fa-solid fa-pause"></i>
        </button>
        <button class="icon" id="next">
          <i class="fa-solid fa-forward-step"></i>
        </button>
        <div id="volume-container">
          <button class="icon" id="volume-button">
            <i class="fa-solid fa-volume-low"></i>
            <i class="fa-solid fa-volume-high"></i>
            <i class="fa-solid fa-volume-xmark"></i>
          </button>
          <input id="volume-slider" type="range" min="0" max="100" step="5" value="100">
        </div>
        <div id="step-container"><input name="step" id="step" value="0"><code>/<span id="steps">0</span></code></div>
      </div>
      <div class="c">
        <input id="step-slider" type="range" min="0" max="0" step="1" value="0">
      </div>
      <div class="r">
        <button class="icon" id="fullscreen"><i class="fa-solid fa-expand"></i></button>
      </div>
    </div>
  </div>
</body>

</html>
